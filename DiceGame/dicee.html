<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      <h5>Who won?</h5>

      <div class="players">
        <div class="glass-card dice">
          <p>Player 1</p>
          <img class="img1" src="./images/dice1.png" />
        </div>

        <div class="glass-card dice">
          <p>Player 2</p>
          <img class="img2" src="./images/dice1.png" />
        </div>
      </div>
    </div>

    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>

    <script>
      function random() {
        return Math.floor(Math.random() * 6) + 1;
      }

      const dice1 = random();
      const dice2 = random();

      document.querySelector(".img1").src = "images/dice" + dice1 + ".png";
      document.querySelector(".img2").src = "images/dice" + dice2 + ".png";

      let winnerText = "It's a Draw!";
      if (dice1 > dice2) winnerText = "Player 1 Won!";
      else if (dice2 > dice1) winnerText = "Player 2 Won!";

      document.querySelector("h5").innerHTML = winnerText;
    </script>
  </body>
</html>
